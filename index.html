<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo 앱 - 무료 할 일 관리</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="top">
    <!-- 네비게이션 바 추가 -->
    <nav class="main-nav">
        <div class="nav-inner">
            <a href="#top" class="nav-logo" data-i18n="nav-logo">todo 앱</a>
            <div class="nav-links">
                <a href="#features" data-i18n="nav-features">주요 기능</a>
                <a href="#download" data-i18n="nav-download">다운로드</a>
                <a href="#feedback" data-i18n="nav-contact">문의</a>
                <span class="lang-toggle" id="langToggle">KOR/ENG</span>
            </div>
        </div>
    </nav>

    <header class="modern-header">
        <div class="header-inner">
            <h1 class="main-title" data-i18n="main-title">todo 앱</h1>
            <p class="main-slogan" data-i18n="main-slogan">할 일 관리, <span class="highlight"
                    data-i18n="main-highlight">이제는 즐겁게!</span></p>
            <p class="main-desc" data-i18n="main-desc">무료, 쉽고, 세련된 할 일 관리의 시작</p>
        </div>
    </header>
    <!-- 안내 카드형 영역 삭제 -->

    <section class="hero">
        <div class="hero-img-wrap">
            <div class="hero-app-imgs">
                <img src="src/스크린샷 2025-05-19 002122.png" alt="todo 앱 실제 스크린샷" class="hero-app-img">
                <img src="src/111.png" alt="todo 앱 추가 스크린샷" class="hero-app-img">
            </div>
            <img src="src/unsplash_modern_office1.jpg" alt="모던 오피스" class="hero-bg-img">
        </div>
        <div class="hero-cta">
            <!-- hero 섹션의 다운로드 버튼 제거 -->
        </div>
    </section>
    <section class="features modern-features" id="features">
        <h2 data-i18n="features-title">주요 기능</h2>
        <div class="feature-list">
            <div class="feature-card">
                <!-- 체크박스 리스트 아이콘 -->
                <svg width="48" height="48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="48" height="48" rx="12" fill="#eaf6ff" />
                    <rect x="16" y="16" width="16" height="4" rx="2" fill="#4f8cff" />
                    <rect x="16" y="24" width="16" height="4" rx="2" fill="#6edb8f" />
                    <rect x="16" y="32" width="10" height="4" rx="2" fill="#4f8cff" />
                </svg>
                <h3 data-i18n="feature1-title">실제 할 일 관리</h3>
                <p data-i18n="feature1-desc1">군더더기 거품 뺀 핵심 기능</p>
                <p data-i18n="feature1-desc2">직관적인 UI로 누구나 쉽게</p>
            </div>
            <div class="feature-card">
                <svg width="48" height="48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="48" height="48" rx="12" fill="#eaf6ff" />
                    <path d="M24 16v16M16 24h16" stroke="#6edb8f" stroke-width="2.5" stroke-linecap="round" />
                </svg>
                <h3 data-i18n="feature2-title">완전 무료</h3>
                <p data-i18n="feature2-desc1">모든 기능을 제한 없이</p>
                <p data-i18n="feature2-desc2">무료로 사용</p>
            </div>
        </div>
    </section>
    <!-- 홍보용 4컷만화 이미지 섹션 추가 -->
    <section class="promo-comics">
        <h2 data-i18n="comics-title">앱으로 달라지는 하루!</h2>
        <div class="comics-img-wrap">
            <img src="src/4컷만화.png" alt="앱 홍보 4컷만화" class="comics-img">
            <img src="src/4컷만화2.png" alt="앱 홍보 4컷만화2" class="comics-img">
        </div>
    </section>
    <section id="download" class="download modern-download">
        <h2 data-i18n="download-title">todo 앱을 지금 바로 경험해보세요</h2>
        <a href="#" class="download-btn big pulse" data-i18n="download-btn">구글플레이에서 받기</a>
    </section>
    <section id="feedback" class="feedback-section">
        <h2 data-i18n="feedback-title">사용 후기 및 개선 제안</h2>
        <form id="feedbackForm" class="feedback-form" novalidate>
            <div class="form-group">
                <label for="feedbackType" data-i18n="feedback-type-label">유형</label>
                <select id="feedbackType" name="feedbackType" required>
                    <option value="" data-i18n="feedback-type-placeholder">선택해주세요</option>
                    <option value="review" data-i18n="feedback-type-review">사용 후기</option>
                    <option value="suggestion" data-i18n="feedback-type-suggestion">기능 개선 제안</option>
                </select>
                <div class="input-error" data-error-for="feedbackType"></div>
            </div>
            <div class="form-group">
                <label for="feedbackContent" data-i18n="feedback-content-label">내용</label>
                <textarea id="feedbackContent" name="feedbackContent" rows="4" required
                    placeholder="사용 후기나 개선하고 싶은 기능을 자유롭게 작성해주세요."
                    data-i18n-placeholder="feedback-content-placeholder"></textarea>
                <div class="input-error" data-error-for="feedbackContent"></div>
            </div>
            <div class="form-group">
                <label for="userEmail" data-i18n="feedback-email-label">이메일 (선택사항)</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="답변을 받으실 이메일을 입력해주세요"
                    data-i18n-placeholder="feedback-email-placeholder">
                <div class="input-error" data-error-for="userEmail"></div>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn" data-i18n="feedback-submit">제출하기</button>
            </div>
        </form>
    </section>
    <footer class="modern-footer" id="contact">
        <p data-i18n="footer">&copy; 21st c. todo 앱 문의 devfinemold@gmail.com</p>
    </footer>
    <div id="customAlert" class="custom-alert" style="display:none;">
        <div class="custom-alert-content">
            <span id="customAlertMsg"></span>
            <button id="customAlertBtn">확인</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
